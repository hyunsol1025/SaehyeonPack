<!DOCTYPE html>
<html>

	<script>

		wow();

		function wow(command, option) {

			//// 구글 드라이브 공유 아이디 배열
			const googleDriveID = {
				pack: {
					republic_of_rebert: "1H786rWre54Sc1_Kx8uXGCqdD59noWNVU",
					rebert_aooni: "1Z_DfqJ_7tpP3kMnSq25LcVMlBKk4Moa1",
					rebert_police_and_criminal: "1oPcx2KV0jLyvDE3IkwxHVWl9F7lISmOe"
				}
			};

			const url = location.href+"";
			
			if(!url.includes("?")) {
				document.write("<h2>헿</h2>");
				
				return false;	
			}
			
			if(command === undefined) {
				command = url.split("/?")[1].split("=")[0];
			}
			
			if(option === undefined) {
				option = url.split("/?")[1].split("=")[1];
			}
			
			alert("command: "+command+", option: "+option);
			
			if(command == "pack") {
				const gd_id = makeID(option);
				
				if(!gd_id) return;
				
				const resultURL = makeURL(gd_id);
				
				alert("gd_id: "+gd_id+", resultURL: "+resultURL);
				
				document.write("<h3>ㄱㄷ 다운로드 중</h3><br>10초 이상 기다려도 안되면 <a href='"+resultURL+"' type='download'>여기 클릭</a>");
				window.location = resultURL;
				
			} else {
				document.write("<h3>..?</h3>");
			}
			
		
		}
		
		function makeID(name) {
			switch(name) {
				case "rebert_aooni":
					return googleDriveID.pack.rebert_aooni;
				case "rebert_police_and_criminal":
					return googleDriveID.pack.rebert_police_and_criminal;
				case "republic_of_rebert":
					return googleDriveID.pack.republic_of_rebert;
				default:
					document.write("<h3>우와 뭔가 잘못된 것 같아요!</h3>");
					return false;
			}
		}
		
		function makeURL(id) {
			return "https://docs.google.com/uc?id="+id+"&export=download";
		}
	</script>

</html>
